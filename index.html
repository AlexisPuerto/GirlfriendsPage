<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Sorpresa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="heart">
            <div class="date">25/03</div>
            <div class="roulette">
                <img id="roulette-img" src="images/Primera.jpg" alt="Ruleta">
                <div class="message">¡Cada momento a tu lado es único!</div>
            </div>
            <div class="version"><i class="fas fa-heart"></i> 0.5</div>
            <div class="countdown" id="countdown">Tiempo hasta el próximo 25:</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
